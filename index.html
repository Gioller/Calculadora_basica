<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="/app.js"></script>
    <title>Calculadora</title>
</head>

<body>
    <div class="fundo">
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="result"></p>
            <table>
                <tr>
                    <td><button class="operator_key" id="clear" onclick="clean()">C</button></td>
                    <td><button class="operator_key" id="percentage" onclick="insert('%')">%</button></td>
                    <td><button class="operator_key" id="divide" onclick="insert('/')">รท</button></td>
                    <td><button class="operator_key" id="multiply" onclick="insert('*')">x</button></td>
                <tr>
                    <td><button class="number_key" id="seven" onclick="insert('7')">7</button></td>
                    <td><button class="number_key" id="eight" onclick="insert('8')">8</button></td>
                    <td><button class="number_key" id="nine" onclick="insert('9')">9</button></td>
                    <td><button class="operator_key" id="subtract" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="number_key" id="four" onclick="insert('4')">4</button></td>
                    <td><button class="number_key" id="five" onclick="insert('5')">5</button></td>
                    <td><button class="number_key" id="six" onclick="insert('6')">6</button></td>
                    <td><button class="operator_key" id="add" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="number_key" id="one" onclick="insert('1')">1</button></td>
                    <td><button class="number_key" id="two" onclick="insert('2')">2</button></td>
                    <td><button class="number_key" id="three" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="operator_key" id="equal" onclick="calculate()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="number_key" id="zero" onclick="insert('0')">0</button></td>
                    <td><button class="number_key" id="decimal" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
